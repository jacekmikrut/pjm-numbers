<!DOCTYPE html>
<html>
<head>
  <title>PJM Nauka Liczb</title>
  <meta charset="utf-8" />

  <script src="index.js"></script>
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <section id="exercise-page" class="page active">
    <section id="section-settings">
      <section id="section-prompt-trigger-settings">
        <button data-prompt-trigger-type="interval" data-prompt-trigger-value=" 1000" data-tooltip="Zmieniaj liczby co 1 sekundę">1s</button>
        <button data-prompt-trigger-type="interval" data-prompt-trigger-value=" 1500" data-tooltip="Zmieniaj liczby co 1.5 sekundy">1.5s</button>
        <button data-prompt-trigger-type="interval" data-prompt-trigger-value=" 2000" data-tooltip="Zmieniaj liczby co 2 sekundy">2s</button>

        <button data-prompt-trigger-type="interval" data-prompt-trigger-value=" 5000" data-tooltip="Zmieniaj liczby co 5 sekund">5s</button>
        <button data-prompt-trigger-type="interval" data-prompt-trigger-value="10000" data-tooltip="Zmieniaj liczby co 10 sekund">10s</button>
        <button data-prompt-trigger-type="manual"                                     data-tooltip="Zmieniaj liczby przyciskiem">Ręcznie</button>
      </section>

      <section id="section-number-settings">

          <button data-number="8" data-tooltip="Włącz/wyłącz pokazywanie liczby 8">8</button>
          <button data-number="9" data-tooltip="Włącz/wyłącz pokazywanie liczby 9">9</button>

    </section>
    <nav>
      <ul>
        <li><a href="#help-page" class="page-link">Pomoc</a></li>
      </ul>
    </nav>
