<!DOCTYPE html>
<html>
<head>
  <title>PJM Nauka Liczb</title>
  <meta charset="utf-8" />

  <script src="index.js"></script>
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <section id="section-settings">
    <section id="section-prompt-interval-settings">
      <button data-prompt-interval=" 1000">1s</button>
      <button data-prompt-interval=" 1500">1.5s</button>
      <button data-prompt-interval=" 2000">2s</button>
      <button data-prompt-interval=" 3000">3s</button>
      <button data-prompt-interval=" 5000">5s</button>
      <button data-prompt-interval="10000">10s</button>
    </section>

    <section id="section-number-settings">
      <section>
        <button data-number="0">0</button>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
      </section>

      <section>
        <button data-number="10">10</button>
        <button data-number="11">11</button>
        <button data-number="12">12</button>
        <button data-number="13">13</button>
        <button data-number="14">14</button>
        <button data-number="15">15</button>
        <button data-number="16">16</button>
        <button data-number="17">17</button>
        <button data-number="18">18</button>
        <button data-number="19">19</button>
      </section>

      <section>
        <button data-number="20">2x</button>
        <button data-number="30">3x</button>
        <button data-number="40">4x</button>
        <button data-number="50">5x</button>
        <button data-number="60">6x</button>
        <button data-number="70">7x</button>
        <button data-number="80">8x</button>
        <button data-number="90">9x</button>
      </section>
    </section>
  </section>
  <section id="section-number"></section>
</body>
</html>
